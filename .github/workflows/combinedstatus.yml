name: combinedstatus
run-name: ${{ github.head_ref || github.ref_name }}-${{ github.run_number }} 
on:
  pull_request:
    types:
      [opened, synchronize, reopened]
jobs: 
  combinedcheckstatus:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1.8.0
        with:
          app_id: ${{ secrets.CLEVERTAP_PLATFORM_BOT_ID }}
          private_key: ${{ secrets.CLEVERTAP_PLATFORM_BOT_PRIVATE_ACCESS_KEY }}
      - name: Get Combined Check status
        run: |
          status1="success"
          status2="failure"
          status3="pending"
          state="pending"
          while [ "$state" = "$status3"  ]
          do 
            statuses=$(curl  -vvv  -L -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ steps.generate_token.outputs.token }}" -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/Yashprime1/genzinfra-cloudformation/commits/${{ github.sha }}/status)
            state=$(echo $statuses | jq ".state")
            echo $statuses
            if [ "$state" = "$status1"  ]; then
              exit 0
            elif [ "$state" = "$status2"  ]; then
              exit 1
            fi       
          done